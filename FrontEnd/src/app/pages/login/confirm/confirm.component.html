<div class="top">
    <div class="confirm">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title class="title">確認コード</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="form" [formGroup]="form" (submit)="confirm()">
                    <mat-form-field>
                        <input #code matInput placeholder="コード" autocomplete="new-password" formControlName="code"/>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit">確認</button>
                    <button mat-button color="primary" type="button" (click)="resend()">確認コードを再送する</button>
                    <ng-content></ng-content>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
