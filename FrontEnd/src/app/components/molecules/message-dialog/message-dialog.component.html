<h1 mat-dialog-title><mat-icon class="message-icon">{{ data.level | icon }}</mat-icon><span class="example-spacer"></span>{{ data.title }}</h1>
<div mat-dialog-content class="dialog-content">{{ data.message }}</div>
<div mat-dialog-actions class="buttons">
    <ng-container *ngFor="let button of data.button">
        <button mat-raised-button color="primary" (click)="onNoClick()">{{ button }}</button>
    </ng-container>
</div>
